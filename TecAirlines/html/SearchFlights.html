    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/SearchFlights.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>TECAirlines-Search</title>
</head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="HomeTECAirlines.html" style="font-variant-caps: small-caps;"><span style="color: #ed6211; font-weight: bold;">TEC</span>Airlines</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="HomeTECAirlines.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                More
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="SearchFlights.html">Search Flights</a>
                            </div>
                        </li>
                    </ul>
                </div>
                <a href="AccountData.html"><i class="fas fa-user-circle fa-2x"></i></a>
            </nav>
        </header>

        <form class="col-md-10">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputFrom" class="col-md-12">
                        From(*)
                        <select id="inputFrom" class="form-control" required>
                            <option selected>...</option>
                        </select>
                    </label>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputTo" class="col-md-12">
                        To(*)
                        <select id="inputTo" class="form-control" required>
                            <option selected>...</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputDeparture" class="col-md-6">
                        Departure(*)
                        <input type="date" class="form-control" id="inputDeparture" required/>
                    </label>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputReturn" class="col-md-6">
                        Return(*)
                        <input type="date" class="form-control" id="inputReturn" required/>
                    </label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <div class="form-check">
                        <input type="radio" name="opcionClass" id="inputEcoClass" checked/>
                        <label for="inputEcoClass" style="font-style: normal; color: #5c2803">Economy Class</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input type="radio" name="opcionClass" id="inputBusiClass" />
                        <label for="inputBusiClass" style="font-style: normal; color: #5c2803">Business Class</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="inputAdults" class="col-md-8" style="font-style:normal">
                        Adults(12+)
                        <input type="number" class="form-control" id="inputAdults" value="1" required/>
                    </label>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputChildren" class="col-md-8" style="font-style:normal">
                        Children(2-11)
                        <input type="number" class="form-control" id="inputChildren" value="0" required/>
                    </label>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputInfants" class="col-md-6" style="font-style:normal">
                        Infants(0-1)
                        <input type="number" class="form-control" id="inputInfants" value="0" required/>
                    </label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-0">
                    <label class="col-md-1">
                        <button type="submit" class="btn btn-primary" style="background-color: #ff6a00; border-color: #cf4f05">Search</button>
                    </label>
                </div>
                <div class="form-group col-md-1">
                    <label class="col-md-1">
                        <button type="reset" class="btn btn-primary" style="background-color: #ff6a00; border-color: #cf4f05">Clear</button>
                    </label>
                </div>
            </div>
        </form>
        <footer>
            <span>&copy;TECAirlines</span>
        </footer>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
